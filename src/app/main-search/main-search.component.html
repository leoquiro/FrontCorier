  <!-- src/app/main-search/main-search.component.html -->
  <form (ngSubmit)="searchFlights()">
    <label for="departure">Departure Airport (IATA):</label>
    <input type="text" [(ngModel)]="dep_iata" name="departure" 
           (input)="filterAirports(dep_iata)" required>
    <ul *ngIf="filteredAirports.length > 0" class="suggestions">
      <li *ngFor="let airport of filteredAirports" (click)="dep_iata = airport.code; filteredAirports = []">
        {{ airport.code }} - {{ airport.name }}
      </li>
    </ul>
  
    <label for="arrival">Arrival Airport (IATA):</label>
    <input type="text" [(ngModel)]="arr_iata" name="arrival" 
           (input)="filterAirports(arr_iata)" required>
    <ul *ngIf="filteredAirports.length > 0" class="suggestions">
      <li *ngFor="let airport of filteredAirports" (click)="arr_iata = airport.code; filteredAirports = []">
        {{ airport.code }} - {{ airport.name }}
      </li>
    </ul>
  
    <label for="date">Flight Date:</label>
    <input type="date" [(ngModel)]="date" name="date" required>
  
    <button type="submit">Search Flights</button>
  </form>
  
  <style>
    .suggestions {
      list-style-type: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      position: absolute;
      background: white;
      z-index: 1000;
      width: 100%;
    }
    .suggestions li {
      padding: 8px;
      cursor: pointer;
    }
    .suggestions li:hover {
      background-color: #f0f0f0;
    }
  </style>
